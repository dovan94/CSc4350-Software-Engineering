<div>
    <h4>Book Search</h4>
    <div class="form-group">
      <input class="input-sm" id="search-box" type="text" placeholder="Enter book's ISBN here e.g. 1234561234567" [(ngModel)]="isbn"/>
      <input class="btn btn-sm" id="searchBtn" type="submit" value="Search" (click)="onSearch()"/>
    </div>
</div>
