<div class="container">
    <div id="left">
        <img src="{{ book.image }}"/>
    </div>
    <div id="right">
        <h3>{{ book.title }}</h3>
        <p>by {{ book.author }}</p>
        <p>Categories: {{ book.categories }}</p>
        <label>${{ book.price }}</label>
        <p>
            {{ book.description }}
        </p>
    </div>
</div>
