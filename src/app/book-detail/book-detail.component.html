<div class="container">
    <div id="left">
        <img src="{{ book.image }}"/>
    </div>
    <div id="right">

        <h3>{{ book.title }}</h3>
        <p>by {{ book.author }}</p>
        <p>Categories: {{ book.genre }}</p>
        <label>${{ book.price }}</label>
        <p>
            {{ book.description }}
        </p>
        <button (click)="addToCart(book.book_id)"><i class="fas fa-cart-plus"></i> Add To Cart</button>
    </div>
</div>
