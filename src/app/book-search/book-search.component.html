<div>
    <div>
        <input #searchBox id="search-box"
                type="text"
                placeholder="Search book by title"
                (keyup)="search(searchBox.value)"/>
        <i class="fas fa-search"></i>
    </div>

    <ul>
        <li *ngFor="let book of books$ | async">
            <a routerLink="/book/{{ book.book_id }}"><img src="{{ book.image }}"/></a>
            <i>{{ book.title }}</i>
        </li>
    </ul>
</div>
