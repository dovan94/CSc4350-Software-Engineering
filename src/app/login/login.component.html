<div class="container">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)=login()>
        <div class="form-group">
            <input type="text" name="username"
                   class="form-control"
                   [(ngModel)]="username"
                   placeholder="Username"><br>
        </div>
        <div class="form-group">
            <input type="password" name="password"
                   class="form-control"
                   [(ngModel)]="password"
                   placeholder="Password"><br>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>
