<div id="header">
    <div id="bottom"></div>
    <div id="top">
        <img src="../assets/logo.png" width="150" height="120"/>
    </div>
</div>
<nav>
    <div class="collapse navbar-collapse navbar">
        <ul>
            <li class="homepage nav-item">
                <a routerLink="/books">Home</a>
            </li>
            <li class="nav-item">
                <a href="">Help</a>
                <ul>
                    <li>
                        <a routerLink="/help/contact">Contact Us</a>
                    </li>
                    <li>
                        <a routerLink="/help/faq">FAQ</a>
                    </li>
                </ul>
            </li>
            <li id="cart">
              <a routerLink="/cart"><i class="fas fa-shopping-bag"></i></a>
            </li>
            <li id="login">
                <a *ngIf="username == null" routerLink="/login">Login</a>

                <a *ngIf="username" routerLink="/help/contact" id="username">Hi, {{ username }}</a>
                <ul *ngIf="username">
                  <li>
                    <a routerLink="/cart" style="width:100px;">Cart</a>
                  </li>
                    <li>
                        <a routerLink="" (click)="signOut()" style="width:100px;">Logout</a>
                    </li>
                    <li>
                        <a routerLink="/admin" style="width:100px;">Admin</a>
                    </li>
                </ul>
            </li>

            <li class="pointer"><span></span></li>
        </ul>

        <div class="wrapper">
            <!-- inject search box -->
            <app-book-search></app-book-search>
        </div>

    </div>
</nav>
